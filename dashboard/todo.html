<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard Page</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header>
      <div class="logoutBtn">
        <h3>Todo App</h3>
        <button id="logout">Logout</button>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>My To Do List</h2>
        <h3 class="heading">Add Item</h3>
        <p></p>
        <div class="inputBtn">
          <input id="inp" placeholder="Enter your Task" type="text" />
          <button onclick="Add()">Add</button>
        </div>
        <div class="text"></div>
        <div class="btnOne">
          <button id="btn" onclick="clearAllData()">Clear All Data</button>
        </div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
